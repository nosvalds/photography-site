<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#E4EAF2" />

    <!-- title and description -->
    <meta
      name="description"
      content="This is a website about Jo Ignis photograhy"
    />
    <title>Ignis Photography - Home</title>

    <!-- icons -->
    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />

    <!-- css -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- link to CSS file e.g. "../style.css" -->

    <!-- link to JavaScript file 
        <script src="scripts.js" defer></script>
        -->
  </head>
  <body>
    <!-- overall container for layout -->
    <div class="container">
      <!-- .header-main -->
      <header class="header-main">
        <h1><em>Ignis</em></h1>
        <nav class="nav-main">
          <a href="index.html" class="nav-text">Home</a>
          <a href="blog.html" class="nav-text">Blog</a>
          <a href="contact.html" class="nav-text">Contact</a>
          <button class="icon">
            <img src="images/icons/search1.svg" alt="magnifying glass icon" />
          </button>

          <button class="small-nav">
            <img src="images/icons/bars1.svg" alt="menu selection bars icon" />
          </button>
        </nav>
      </header>

      <!-- .hero -->
      <section class="hero">
        <h2>
          My name is Jo<span class="text-color-salmon">.</span> <br />I'm a
          <em class="text-color-blue">photographer</em>
        </h2>
      </section>

      <!-- .gallery -->
      <section class="gallery">
        <figure class="span-two-row">
          <img
            src="images/photos/penguin1.jpg"
            alt="penguin on a snow covered rock"
          />
        </figure>
        <figure class="span-one-row">
          <img
            src="images/photos/jellies1.jpg"
            alt="a lot of colorful jellyfish in the ocean"
          />
        </figure>
        <figure class="span-two-row">
          <img src="images/photos/zebra1.jpg" alt="close up of a zebras face" />
        </figure>
        <figure class="span-two-row">
          <img src="images/photos/bird1.jpg" alt="black swan curled up" />
        </figure>
        <figure class="span-one-row">
          <img
            src="images/photos/snake1.jpg"
            alt="close up of a snake head curled up"
          />
        </figure>
        <figure class="span-two-row">
          <img
            src="images/photos/elephants1.jpg"
            alt="four elephants walking in a line down a dirt path"
          />
        </figure>
        <figure class="span-one-row">
          <img
            src="images/photos/water-birds1.jpg"
            alt="a group of birds in the water"
          />
        </figure>
        <figure class="span-one-row">
          <img
            src="images/photos/turtle1.jpg"
            alt="turle swimming in the ocean"
          />
        </figure>
      </section>

      <!-- .footer-main -->

      <footer class="footer-main">
        <a class="icon" href="http://twitter.com">
          <img src="images/icons/twitter1.svg" alt="twitter icon" />
        </a>
        <a href="http://facebook.com" class="icon">
          <img src="images/icons/facebook-f1.svg" alt="facebook icon" />
        </a>
        <a href="http://youtube.com" class="icon">
          <img src="images/icons/youtube1.svg" alt="youtube icons" />
        </a>
        <a href="http://instagram.com" class="icon">
          <img src="images/icons/instagram1.svg" alt="instagram icon" />
        </a>
      </footer>
    </div>
  </body>
</html>
